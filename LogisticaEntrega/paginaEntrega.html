    <div class="nomeWebLog">
        <h2>Web Log</h2>
    </div>

    <div class="nomedapagina">
        <h2>Logística da Entrega</h2>
    </div>

    <div class="iconUserHome">
        <img src="../PaginaHome/iconUserHome.png" alt="Icon User" height="45">
    </div>

    <div class="iconUserInfo">
        <h3>User name</h3>
        <h3><a href="../PaginaHome/PaginaHome.html">Home</a> | UserId</h3>
    </div>

    <div class="Logo">

        <a href="../PaginaHome/PaginaHome.html">
            <img src="../PaginaHome/LogoWebLog2.png" alt="imgLogo" height="100">
        </a>
    </div>

    <div class="formulario">
        <div class="container">
            <div class="header">
                <span>Cadastro de Motoristas</span>
                <button onclick="openModal()" id="rem">Remover</button>
                <button onclick="openModal()" id="edi">Editar</button>
                <button onclick="openModal()" id="inc">Incluir</button>
            </div>

            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Transporte</th>
                            <th>Data Entrega</th>
                            <th>Endereço</th>
                            <th>Motorista</th>
                            <th>Placa</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="modal-container">
                <div class="modal">
                    <form>
                        <label for="m-transporte">Transporte</label>
                        <input type="text" id="m-nome" placeholder="Nome do motorista" required>

                        <label for="m-data">Data Entrega</label>
                        <input type="text" id="m-cpf" placeholder="CPF do motorista" required>

                        <label for="m-endereco">Endereço</label>
                        <input type="text" id="m-telefone" placeholder="Telefone do motorista" required>

                        <label for="m-motorista">Motorista</label>
                        <input type="text" id="m-telefone" placeholder="Telefone do motorista" required>

                        <label for="m-placa">Placa</label>
                        <input type="text" id="m-telefone" placeholder="Telefone do motorista" required>

                        <button id="btnSalvar">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
