<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="paginaTransportes.css">
    <link rel="shortcut icon" href="../PaginaHome/favicon.ico" type="image/x-icon">
</head>

<body>

    <!----------------NAVBAR---------------->

    <nav class="menu">
        <input type="checkbox" class="menu-faketrigger">
        <div class="menu-lines">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li><a href="../PaginaHome/PaginaHome.html">Home</a></li>
            <li><a href="../CadastroMotrista/paginaMotorista.html">Cadastro Motorista</a></li> 
            <li><a href="../PaginaCliente/paginaCliente.html">Pagina Cliente</a></li> 
            <li><a href="../Transportes/paginaTransportes.html">Transportes</a></li>
        </ul>
    </nav>
    <!----------------end-NAVBAR---------------->

    <div class="search-box">
        <input type="text" class="search-txt" placeholder="Pesquisar">
        <a href="#" class="search-btn">
            <img src="../PaginaHome/loupe.png" alt="Lupa" height="20" width="20">

        </a>
    </div>

    <div class="nomeWebLog">
        <h2>Web Log</h2>
    </div>

    <div class="nomedapagina">
        <h2>Transportes</h2>
    </div>

    <div class="iconUserHome">
        <img src="../PaginaHome/iconUserHome.png" alt="Icon User" height="45">
    </div>

    <div class="iconUserInfo">
        <h3>User name</h3>
        <h3><a href="../PaginaHome/PaginaHome.html">Home</a> | UserId</h3>
    </div>

    <div class="Logo">

        <a href="../PaginaHome/PaginaHome.html">
            <img src="../PaginaHome/LogoWebLog2.png" alt="imgLogo" height="100">
        </a>
    </div>

    <div class="formulario">
        <div class="container">
            <div class="header">
                
                    <span>Transportes</span>
                    <input type="reset" value="Remover" id="rem">
                    <input type="reset" value="Editar" id="edi">
                    <button onclick="openModal()" id="inc">Incluir</button>
            
            </div>

            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Número de Transporte</th>
                            <th>Data de Entrega</th>
                            <th>Endereço de Entrega 1</th>
                            <th>Endereço de Entrega 2</th>
                            <th>Transportadora</th>
                            <th>Motorista</th>
                            <th>Placa</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="modal-container">
                <div class="modal">
                    <form>
                        <label for="m-numTransporte">N. Transporte</label>
                        <input type="text" id="m-numTransporte" placeholder="ex: 12948171104" required>

                        <label for="m-dataEntrega">Data de Entrega</label>
                        <input type="date" id="m-dataEntrega" required>

                        <label for="m-endereco1">Endereço 1</label>
                        <input type="text" id="m-endereco1" placeholder="ex: Rua das Pitangas Vermelhas" required>
                        
                        <label for="m-endereco2">Endereço 2</label>
                        <input type="text" id="m-endereco2" placeholder="ex: Av. Giovani Batista Pirelli" required>

                        <label for="m-transportadora">Transportadora</label>
                        <input type="text" id="m-transportadora" placeholder="Ex: WebLog Transportes LTDA" required>

                        <label for="m-motorista">Motorista</label>
                        <input type="text" id="m-motorista" placeholder="Ex: Lucas Sebastiao Santos" required>

                        <label for="m-placa">Placa</label>
                        <input type="text" id="m-placa" placeholder="Ex: BRA2E19" required>

                        <button id="btnSalvar">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="formTransportes.js"></script>
</body>

</html>
